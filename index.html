<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>


<body class="h-screen bg-blue-100 font-sans">

    <div id="bannerAlert" class="alert-banner w-full fixed top-0 hidden">

        <label id="bannerAlertText" class="close cursor-pointer flex items-center justify-between w-full p-2 bg-red-500 shadow text-white" title="close" for="banneralert">
          
          <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </label>
    </div>

    <nav class="flex justify-center self-center bg-gray-900 text-white text-7xl h-1/4">
        <h1 class="my-12">Weather</h1>
    </nav>
    <container class="flex flex-row h-full">
        <div class="w-1/4 flex-col mx-14 my-4">
            <input id="user-input" class="border border-gray-300 rounded h-9 p-1" placeholder="Enter City..."></input>
            <button id="search-button" class="bg-blue-600 text-white p-1 rounded">search</button>
            <div id="recent-searches"></div>
        </div>
        <div id="cityDetailContainer" class="w-3/4 m-4 flex flex-col flex-wrap">
        </div>

    </container>

    <script src="assets/js/OpenWeatherAPI.js"></script>
    <script src="assets/js/CommonUtils.js"></script>
    <script src="assets/js/elements.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
